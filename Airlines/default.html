<!DOCTYPE html>
<html>
<head>
    <title>Airlines</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="airlinesApp/site.css" rel="stylesheet" />
</head>
<body ng-app="airlineApp">

    <div class="container" ng-controller="flightsController" ng-cloack>
        <h1>Airlines!</h1>
        <div class="alert alert-success" ng-show="status">{{status}}</div>
        <div class="row">
            <div class="col-md-6 " ng-repeat="flight in flights">
                <div class="flightCard">
                    <div>
                        <h3>{{flight.airline}}</h3>
                        <div class="pull-right">
                            <button ng-class="{btn:true,'btn-success':flight.approved}" ng-click="selectFlight(flight)">
                                Select
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>

                        </div>
                    </div>
                    <div>
                        <span>Flight:{{flight.price | currency}}</span>
                        <span>Duration:{{flight.totalDuration}}</span>
                    </div>
                    <hr />
                    <div>
                        <span>StartTime:{{flight.startTime | date:'hh:mm'}}</span>
                        <span>EndTime:{{flight.endTime | date:'hh:mm'}}</span>
                        <ul class="breadcrumb">
                            <li ng-repeat="city in flight.cities">
                                {{city}}
                            </li>

                        </ul>

                    </div>
                </div>
            </div>

            <div class="col-md-6"></div>
            <div class="col-md6"></div>

        </div>
    </div>







    <script src="scripts/angular.js"></script>
    <script src="airlinesApp/airlinesApp.js"></script>

    <script src="airlinesApp/controller/flightsController.js"></script>
    <script src="airlinesApp/services/flightService.js"></script>

</body>
</html>
